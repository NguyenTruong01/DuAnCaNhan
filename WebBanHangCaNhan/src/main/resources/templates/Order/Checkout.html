<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<body>
<main>
    <div th:replace="Cart/CartView :: shoppingcart"></div>
    <div class="panel panel-primary">
        <div class="panel-heading">ORDER PURCHASING</div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Purchaser</div>
                    <div class="form-control" id="username" sec:authorize="isAuthenticated()">
                        <span th:text="${#authentication.name}"></span>
                    </div>

                </div>
                <div class="form-group col-sm-6">
                    <div>Order Date</div>
                    <div class="form-control">
                        {{order.CreateDate | date : 'dd-MM-yyyy' }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>shipping address:</div>
                    <textarea
                            ng-model="order.Address"
                            class="form-control"
                    ></textarea>
                </div>
            </div>

            <div class="panel-footer text-right">
                <button ng-click="order.purchase()" class="btn btn-success">
                    Purchase
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
