<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div th:fragment="menu">
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav">
            <li class="active">
              <a th:href="@{/product/lst}">Home</a>
            </li>
            <th:block sec:authorize="isAuthenticated()">

            <li>
              <a th:href="@{/security/logoff}">Dang Xuat</a>
            </li>
            <li>
              <a th:href="@{/order/lst}">San Pham Cua Ban</a>
            </li>
            <li sec:authorize="hasRole('STAF') or hasRole('DIRE')">
              <a th:href="@{/admin/home}">Admin Panel</a>
            </li>
            </th:block>
            <th:block>
              <th:block sec:authorize="!isAuthenticated()">
                <li>
                  <a th:href="@{/security/login/form}">Dang Nhap</a>
                </li>
            </th:block>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <th:block sec:authorize="isAuthenticated()">
              <li>
                <a href="#">Hello [[${#authentication.getPrincipal().username}]]</a>
              </li>
            </th:block>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
</body>
</html>
