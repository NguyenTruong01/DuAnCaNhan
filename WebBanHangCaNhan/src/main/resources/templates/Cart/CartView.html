<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main th:fragment="main"> 
       <div class="panel panel-primary">
           <div class="panel-heading"> Giỏ hàng của bạn </div>
           <table class="table table-striped table-bordered">
               <thead class="thead-light">
               <tr>
                   <th class="text-left">ID</th>
                   <th class="text-left">Name</th>
                   <th class="text-right">Price</th>
                   <th class="text-center">Quantity</th>
                   <th class="text-right">Amount</th>
                   <th class="text-center">Chức Năng</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="item in cart.items">
                   <td>{{item.id}}</td>
                   <td>{{item.name}}</td>
                   <td class="text-right">{{item.price | number : 2}}</td>
                   <td class="text-center">
                       <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" class="form-control text-center" style="width: 80px; display: inline-block;">
                   </td>
                   <td class="text-right">{{item.price * item.qty | number : 2}}</td>
                   <td class="text-center">
                       <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
                           <i class="glyphicon glyphicon-trash"></i>
                       </button>
                   </td>
               </tr>
               </tbody>
           </table>

           <div class="panel-footer">
               <button ng-click="cart.clear()" class="btn btn-danger">
                   <i class="glyphicon glyphicon-trash"></i>Clear
               </button>
               <a th:href="@{/order/checkout}" class="btn btn-primary">
                   <i class="glyphicon glyphicon-hand-right"></i> Checkout
               </a>
           </div>
       </div>

    </main>
</body>
</html>
